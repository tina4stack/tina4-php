
<h1 class="sectionedit1" id="debugging_twig_templates">Debugging Twig Templates</h1>
<div class="level1">

<p>
Make sure debug is on in your .env file, it should be on by default
</p>
<pre class="code">TINA4_DEBUG=true</pre>

<p>
Use the <strong>dump</strong> command of twig to dump variables
</p>
<pre class="code">{{ dump(request) }}</pre>
