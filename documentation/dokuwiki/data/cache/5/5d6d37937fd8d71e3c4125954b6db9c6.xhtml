
<h1 class="sectionedit1" id="create_a_basic_landing_page">Create a basic landing page</h1>
<div class="level1">

<p>
In your <strong>src/templates</strong> folder create a twig file called index.twig
</p>

<p>
Add the <abbr title="HyperText Markup Language">HTML</abbr> you wish to see
</p>
<pre class="code"> &lt;h1&gt;Hello World!&lt;/h1&gt;</pre>

<p>
Run tina4
</p>
<pre class="code">  composer start</pre>
