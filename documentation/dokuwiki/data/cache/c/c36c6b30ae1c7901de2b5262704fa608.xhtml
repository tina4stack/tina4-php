
<h1 class="sectionedit1 heading-combo" id="debugging_twig_templates">Debugging Twig Templates</h1>
<div class="level1">

<p>
Make sure debug is on in your .env file, it should be on by default:
</p>
<pre class="code-container-combo code-container-env-combo" data-download-link="true" data-src="file.env">
<code class="language-env code-combo code-env-combo">
[ TINA4_DEBUG]
 TINA4_DEBUG=true
 </code>
</pre>

<p>
Use the <strong>dump</strong> command of twig to dump variables:
</p>
<pre class="code-container-combo code-container-env-combo" data-download-link="true" data-src="file.env">
<code class="language-env code-combo code-env-combo">
  
{{ dump(request) }}</code>
</pre>
