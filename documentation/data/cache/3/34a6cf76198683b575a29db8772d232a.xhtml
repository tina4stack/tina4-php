
<h2 class="sectionedit1 heading-combo" id="introduction">Introduction</h2>
<div class="level2">

<p>
This page permits you to create <a class="link-external link-combo" href="https://combostrap.com/page/rules" rel="nofollow ugc">page rules</a>.
</p>

<p>
They are rules that are used to redirect a <a class="interwiki iw_doku link-combo" href="https://www.dokuwiki.org/pagename">DokuWiki ID</a> based on a pattern to:
</p>
<ul>
<li class="level1"><div class="li"> another <a class="interwiki iw_doku link-combo" href="https://www.dokuwiki.org/pagename">Dokuwiki Id</a></div>
</li>
<li class="level1"><div class="li"> or another <abbr title="Uniform Resource Locator">URL</abbr></div>
</li>
</ul>

</div>
