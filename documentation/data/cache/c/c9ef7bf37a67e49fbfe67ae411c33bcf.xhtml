
<h1 class="sectionedit1" id="installation">Installation</h1>
<div class="level1">

<p>
The recommended way to install PHP on Mac is with the brew package manager
</p>

<p>
Follow the instructions <a href="https://brew.sh/" class="urlextern" title="https://brew.sh/" rel="ugc nofollow">https://brew.sh/</a> to install brew
</p>

<p>
Then execute the following:
</p>
<pre class="code"> brew install php@7.4</pre>

</div>
