
<h1 class="sectionedit1" id="initialize_a_tina4_project">Initialize a Tina4 project</h1>
<div class="level1">

<p>
If you have just installed Tina4 with composer then you run
</p>
<pre class="code">   composer exec tina4 initialize:run</pre>
